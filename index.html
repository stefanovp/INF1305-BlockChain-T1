<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Pago em Conta | Index</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- Add local javascript -->
    <script src="./javascript/app.js"></script>

  </head>
  <body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="https://stefanovp.github.io/INF1305-BlockChain-T1/" target="_blank">Pago em Conta</a>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <main role="main" class="col-lg-12 d-flex justify-content-center">
          <div id="loader" class="text-center">
            <p class="text-center">Loading...</p>
          </div>
          <div id="content">
            <div class="col-sm-6" id="createBill">
              <h3> Crie uma conta </h3>
              <form onSubmit="App.createTask(); return false;">
                <input id="newBillDesc" type="text" class="form-control" placeholder="Insira e descricao..." required>
                <input id="newBillVal" type="text" class="form-control" placeholder="Insira o valor" required>
                <input type="submit" hidden="">
              </form>
            </div>
            <div class="col-sm-6" id="payBill">
              <h3> Pague uma conta </h3>
              <form onSubmit="App.createTask(); return false;">
                <input id="billId" type="text" class="form-control" placeholder="Insira e descricao..." required>
                <input type="submit" hidden="">
              </form>
            </div>
            <ul id="pendingBillList" class="list-unstyled">
              <div class="billTemplate" class="checkbox" style="display: none">
                <label>
                  <input type="checkbox" />
                  <span class="content">Bill content goes here...</span>
                </label>
              </div>
            </ul>
            <ul id="paidBillList" class="list-unstyled">
            </ul>
          </div>
        </main>
      </div>
    </div>

    <!-- <script src="app.js"></script> -->
  </body>
</html>
